accessibilityProblems:
  - Mae’n bosibl nad yw’r cyferbynnedd rhwng y testun a’r cefndir ar y botwm cychwyn ar y dudalen “Awdurdodi asiant neu dynnu ei awdurdodiad” yn bodloni trothwyon cymhareb gyferbynnedd safon ‘AA’ Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1
  - Yn y siwrne ar gyfer tynnu awdurdodiad, mae yna nifer o negeseuon gwall ar gyfer yr un maes, a gallai hyn beri dryswch
  - Nid yw’r dudalen rheswm dros wrthod yn cynnwys gwallau maes ffurflen, dim ond crynodeb o wallau, sy’n golygu efallai na fydd y defnyddiwr yn gwybod pa faes ffurflen y mae’r gwall ar ei gyfer
