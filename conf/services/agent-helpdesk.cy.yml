serviceDescription: |
  Mae’r gwasanaeth hwn yn galluogi staff CThEM i helpu cleientiaid asiantau i ddelio â cheisiadau am awdurdodiad neu geisiadau gan asiantau tramor er mwyn cymeradwyo cyfrif gwasanaethau asiant ac adolygu gwiriadau sicrwydd asiant.
