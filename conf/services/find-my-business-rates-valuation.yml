    date: 2020-09-22
  - description: |
      There are form elements present which do not have a programmatically
      associated label. This does not meet WCAG 2.1 success criterion 1.3.1
      (info and relationships) and 4.1.2 (name, role, value).
    date: 2020-09-22
  - description: |
      There are links contained within a table which have the same text but
      refer to different destinations. This does not meet WCAG 2.1 success
      criterion 2.4.4 (link purpose in context).
    date: 2020-09-22
  - description: |
      There are aria attributes present which are not valid. This does not meet
      WCAG 2.1 success criterion 4.1.1 (parsing) and 4.1.2 (name, role, value).
    date: 2020-09-22
  - description: |
      There are elements which expand content but do not inform users of the
      state of the content. This does not meet WCAG 2.1 success criterion
      4.1.2 (name, value, role).
    date: 2020-09-22
  - description: |
      There are non-text elements which fail to meet the minimum required
      contrast ratio. This does not meet WCAG 2.1 success criterion 1.4.11
