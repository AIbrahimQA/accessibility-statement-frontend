    date: 2020-09-22
  - description: |
      There is an element which has no visible focus state indicator. This
      does not meet WCAG 2.1 success criterion 2.4.7 (focus visible).
    date: 2020-09-22
  - description: |
      Error handling does not comply with GOV.UK Design System. This does not
