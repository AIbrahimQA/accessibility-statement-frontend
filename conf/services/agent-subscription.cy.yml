accessibilityProblems:
  - Nid yw rhai o’r cysylltiadau yn y gwasanaeth yn ddisgrifiadol
  - Gall y swyddogaethau awtogwblhau ar rai tudalennau yn y gwasanaeth hwn achosi problemau i bobl sy’n defnyddio darllenydd sgrin
  - Mae gan rai o’r tudalennau yn y gwasanaeth set maes diangen, a gallai hyn atal defnyddwyr sy’n pori allan o gyd-destun rhag deall yr hyn sy’n cael ei ddewis
  - Nid oes priodoledd set maes na phriodoledd allwedd gan y dudalen ‘A ydych wedi gwneud cais i CThEM ar gyfer goruchwyliaeth gwyngalchu arian?’, felly gallai pwrpas y botymau radio fod yn aneglur i rai defnyddwyr
  - Nid yw’r maes mewnbwn ar y dudalen ‘Beth yw’ch Cyfeirnod Unigryw y Trethdalwr (UTR) ar gyfer Treth Gorfforaeth?’ wedi’i labelu, a gallai hyn atal rhai defnyddwyr rhag deall yr hyn y mae angen iddynt ei nodi yn y maes
