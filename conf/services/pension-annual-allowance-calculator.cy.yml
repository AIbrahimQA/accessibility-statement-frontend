serviceName: Pension Annual Allowance Calculator
serviceHeaderName: Gwirio a oes gennych dâl treth lwfans blynyddol ar eich cynilion pensiwn
serviceDescription: |
  Gallwch ddefnyddio’r gwasanaeth hwn i wirio gwerth buddiant yr ydych yn ei gael ar hyn o bryd, dileu buddiant nad ydych erioed wedi’i gael gan gyflogwr, a rhoi gwybod nad ydych bellach yn cael buddiant.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /pension-annual-allowance-calculator
contactFrontendServiceId: pension-annual-allowance-calculator
complianceStatus: partial
accessibilityProblems:
  - Ar dudalen gyntaf y gwasanaeth, mae rhai negeseuon yr ydym yn eu dangos pan fo manylion wedi’u diweddaru. Maent i gyd yn dangos yr un wybodaeth, a gall hyn ei gwneud yn anodd penderfynu beth mae’r neges honno’n berthnasol iddo. Byddwn yn diweddaru’r negeseuon hyn i’w gwneud yn fwy defnyddiol.
  - Ar rai o’r tudalennau yn y gwasanaeth, mae’r cysylltiadau ‘yn ôl’ ar waelod y dudalen. Maent hefyd yn mynd yn ôl i’r dudalen anghywir. Rydym yn bwriadu symud y cysylltiadau hyn i frig y dudalen i’w gwneud yn haws i’w canfod, ac i wneud yn siŵr eu bod i gyd yn mynd yn ôl i’r dudalen ddiwethaf yr oedd y defnyddiwr arni. Gall y defnyddiwr hefyd defnyddio’r botwm ‘yn ôl’ ar y porwr, a fydd yn mynd i’r dudalen gywir.
  - Mae angen diweddaru rhai o’r tudalennau yn y gwasanaeth er mwyn defnyddio’r patrymau mwyaf diweddar. Bydd hyn yn eu gwneud yn haws i’w darllen a’u defnyddio.
  - Ar rai tudalennau, rydym yn defnyddio cromfachau. Byddwn yn dileu’r rhain er mwyn gwneud y gwasanaeth yn haws i’w ddefnyddio ar gyfer defnyddwyr darllenwr sgrin.
milestones:
  - description: |
      Mae yna wybodaeth ychwanegol yn cael ei darllen yn uchel, ac ni ddylai defnyddwyr allu clywed hyn wrth ddefnyddio darllenwr sgrin. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 2.4.1 (Bypass Blocks) ac Maen Prawf Deall Llwyddiant 4.1.1 (Parsing): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Byddwn yn cywiro hyn er mwyn dileu unrhyw beth nad oes angen i’r defnyddiwr ei glywed.
    date: 2021-07-31
  - description: |
      Pan fo gwall ar y dudalen, fel arfer rydym yn rhoi’r gair ‘Gwall’ yn nheitl y dudalen. Nid ydym wedi gwneud hyn yn y gwasanaeth. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 3.3.1 (Error Identification): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Byddwn yn diweddaru teitlau ein tudalennau i gynnwys y gair ‘Gwall’ pan fo gwall ar y dudalen.
    date: 2021-07-31
  - description: |
      Pan fo gwall, mae ffocws y bysellfwrdd ar ran anghywir y dudalen. Mae hyn yn ei gwneud yn anoddach i benderfynu a fu gwall. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 3.3.1 (Error Identification): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Byddwn yn cywiro hyn fel bod ffocws y bysellfwrdd ar gyflwr y gwall ac fel bod y defnyddiwr yn gwybod y bu gwall.
    date: 2021-07-31
  - description: |
      Rydym yn gofyn am symiau ariannol, ac nid ydym wedi ychwanegu arwyddion punt er mwyn dangos mai dyma’r arian cyfred yr ydym am i ddefnyddwyr ei ddefnyddio. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 3.3.2 (Labels or Instructions): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Byddwn yn cywiro hyn i ychwanegu arwyddion punt fel bod y defnyddiwr yn gwybod ein bod am gael symiau mewn punnoedd Prydain Fawr.
    date: 2021-07-31
  - description: |
      Mae rhai cysylltiadau yn y troedyn nad ydynt yn cael eu darllen yn uchel gan y darllenwr sgrin. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 1.3.1 (Info and Relationships): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1. Byddwn yn cywiro hyn fel bod yr eitemau i gyd yn y troedyn yn cael eu darllen yn uchel gan y darllenwr sgrin.
    date: 2021-07-31
  - description: |
      Mae gennym derfyn amser yn y gwasanaeth cyn ein bod yn ailosod eich atebion i gyd er eich diogelwch. Nid oes gennym neges sy’n rhoi gwybod i ddefnyddwyr y byddwn yn gwneud hyn. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 2.2.1 oherwydd y defnydd o dechnegau ochr y gweinydd i ailgyfeirio tudalennau yn awtomatig ar ôl seibiant ac Maen Prawf Deall Llwyddiant 2.2.6 (Timeouts) Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1:F58. Byddwn yn ychwanegu neges yn rhoi gwybod i ddefnyddwyr pryd y mae eu sesiwn am ddod i ben ac yn rhoi’r opsiwn i aros yn y gwasanaeth.
    date: 2021-07-31
  - description: |
      Mae gennym destun awgrym i helpu defnyddwyr i roi’r wybodaeth gywir. Mae hyn wedi’i chodio’n anghywir, felly ni fydd yn cael ei ddarllen allan yn uchel gan ddarllenwr sgrin neu chwyddwr sgrin. Nid yw hyn yn bodloni Maen Prawf Deall Llwyddiant 4.1.1 (Parsing): Canllawiau Hygyrchedd Cynnwys y We, fersiwn 2.1.   Byddwn yn cywiro hyn fel y gall darllenwr sgrin ddarllen yn uchel y testun awgrym i gyd.
    date: 2021-07-31
  - description: |
      Some of the pages in our service have checkboxes that do not have focus when using high contrast mode. This fails WCAG 2.1 -
      Understanding Success Criterion 2.4.7 - Focus Visible. We will fix this so the checkboxes have keyboard focus.
    date: 2021-07-31
  - description: |
      On pages where we ask for an amount of money, we currently do not show the keyboard for numbers on a mobile device. This fails WCAG 2.1 -
      Understanding Success Criterion 4.1.2 - Name, Role, Value. We will update the service so a user can access those pages using a number keypad on mobile devices.
    date: 2021-07-31
  - description: |
      On some pages there is no hint text to help users give the right information. This fails WCAG 2.1 - Understanding Success Criterion 3.3.2 -
      Labels or Instructions. We will add hint text to make it clear what users need to enter.
    date: 2021-07-31
  - description: |
      On some pages, when using a screen reader users are given information that should be hidden, like spaces. This fails WCAG 2.1 - Understanding Success Criterion 4.1.1 -
      Parsing. We will fix this so users do not hear anything that is not useful or could be confusing.
    date: 2021-07-31
  - description: |
      On some pages, we have boxes to add dates, and these are not read out right by a screen reader. This fails WCAG 2.1 - Understanding Success Criterion 4.1.2 -
      Name, Role, Value. We will fix this so these fields are read out correctly and users know how to interact with them.
    date: 2021-07-31
  - description: |
      When there is focus on fields, radios and checkboxes in the service, the colour does not meet the minimum colour contrast. This fails WCAG 2.1 - Understanding Success Criterion 1.4.3 -
      Contrast (Minimum). We will fix this to make it easier for users to see where the focus is on the page.
    date: 2021-07-31
  - description: |
      When there is focus on errors in the service, the colour does not meet the minimum colour contrast. This fails WCAG 2.1 - Understanding Success Criterion 1.4.3 - Contrast (Minimum).
      We will fix this to make it easier for users to see where the focus is on the page.
    date: 2021-07-31
  - description: |
      Some of our error messages do not work properly which can cause issues for users. This fails WCAG 2.1 - Understanding Success Criterion 3.3.3 -
      Error Suggestion. We plan to fix this to make sure all our error messages make sense to users.
    date: 2021-07-31
  - description: |
      When using a screen reader, there are some extra words being read out which make it difficult to follow the information on the page. This fails WCAG 2.1 -
      Making the text easier to read. We will fix this so the information is easier to read and understand.
    date: 2021-07-31
