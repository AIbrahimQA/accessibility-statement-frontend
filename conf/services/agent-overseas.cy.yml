serviceHeaderName: Gwneud cais am gyfrif gwasanaethau asiant, a chreu un, os nad ydych yn y DU
serviceDescription: |
  Rydych yn defnyddio’r gwasanaeth hwn i wneud cais i CThEM am gymeradwyaeth i greu cyfrif gwasanaethau asiant os yw’ch busnes asiant wedi’i leoli y tu allan i’r DU. Gallwch hefyd ei ddefnyddio i orffen creu’r cyfrif ar ôl i CThEM gymeradwyo’ch cais.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /agent-services/apply-from-outside-uk
contactFrontendServiceId: AOSS
complianceStatus: partial
accessibilityProblems:
  - Mae gan rai o’r tudalennau yn y gwasanaeth set maes diangen, a gallai hyn atal defnyddwyr sy’n pori allan o gyd-destun rhag deall yr hyn sy’n cael ei ddewis
  - Nid yw’r maes mewnbwn ar y dudalen ‘A oes gennych unrhyw rifau cofrestru treth yn eich gwlad?’ wedi’i labelu, a gallai hyn atal rhai defnyddwyr rhag deall yr hyn y mae angen iddynt ei nodi yn y maes
  - Nid oes priodoledd set maes na phriodoledd allwedd gan y dudalen ‘A ydych wedi gwneud cais i CThEM ar gyfer goruchwyliaeth gwyngalchu arian?’, felly gallai pwrpas y botymau radio fod yn aneglur i rai defnyddwyr
  - Nid oes gan y botwm ‘Dileu’ ar y dudalen ‘Eich rhifau cofrestru treth’ gysylltiad disgrifiadol
  - Nid oes priodoledd allwedd gan y dudalen ‘Eich rhifau cofrestru treth’, felly gall pwrpas y botymau radio fod yn aneglur i rai defnyddwyr
